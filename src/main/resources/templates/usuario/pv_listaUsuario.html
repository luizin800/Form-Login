<div>
    <table class="table table-striped">
        <thead>
        <th>ID</th>
        <th>Usuario</th>
        <th>Senha</th>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.usuario}"></td>
        <td th:text="${usuario.senha}"></td>
        </tr>
        </tbody>
    </table>

</div>
